<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靖国神社エリア限定掲示板「同期の桜」</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .location-status {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .location-checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .location-allowed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .location-denied {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .radar-container {
            background: #000;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .radar-screen {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #001100 0%, #003300 100%);
            border: 3px solid #00ff00;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 190px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00ff00 100%);
            transform-origin: center center;
            animation: sweep 3s linear infinite;
        }

        @keyframes sweep {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .radar-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 380px;
            border-radius: 50%;
        }

        .radar-circle {
            position: absolute;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
        }

        .radar-circle:nth-child(1) { width: 100px; height: 100px; top: 140px; left: 140px; }
        .radar-circle:nth-child(2) { width: 200px; height: 200px; top: 90px; left: 90px; }
        .radar-circle:nth-child(3) { width: 300px; height: 300px; top: 40px; left: 40px; }
        .radar-circle:nth-child(4) { width: 380px; height: 380px; top: 0; left: 0; }

        .radar-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .radar-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.3);
        }

        .radar-line.vertical {
            width: 1px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .radar-line.horizontal {
            width: 100%;
            height: 1px;
            top: 50%;
            transform: translateY(-50%);
        }

        .radar-point {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .shrine-point {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .user-point {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .radar-info {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }

        .distance-info {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .coordinates {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .post-form {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .posts-container {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .posts-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 20px;
        }

        .post-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .post-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .post-time {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .post-content {
            color: #333;
            line-height: 1.6;
            font-size: 1.1em;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #fed7d7;
        }

        .success {
            background: #f0fff4;
            color: #38a169;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c6f6d5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .post-form, .posts-container {
                padding: 20px;
            }

            .radar-screen {
                width: 300px;
                height: 300px;
            }

            .radar-grid {
                width: 280px;
                height: 280px;
            }

            .radar-circle:nth-child(1) { width: 70px; height: 70px; top: 105px; left: 105px; }
            .radar-circle:nth-child(2) { width: 140px; height: 140px; top: 70px; left: 70px; }
            .radar-circle:nth-child(3) { width: 210px; height: 210px; top: 35px; left: 35px; }
            .radar-circle:nth-child(4) { width: 280px; height: 280px; top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏛️ 靖国神社エリア限定掲示板</h1>
        <h2>「同期の桜」参拝記念にコメント残そう!!</h2>
        
        <div id="locationStatus" class="location-status location-checking">
            📍 位置情報を確認中...
        </div>

        <!-- レーダー画面 -->
        <div id="radarContainer" class="radar-container hidden">
            <h2 style="color: #00ff00; margin-bottom: 20px;">📡 位置確認レーダー</h2>
            <div class="radar-screen">
                <div class="radar-grid">
                    <div class="radar-circle"></div>
                    <div class="radar-circle"></div>
                    <div class="radar-circle"></div>
                    <div class="radar-circle"></div>
                    <div class="radar-lines">
                        <div class="radar-line vertical"></div>
                        <div class="radar-line horizontal"></div>
                    </div>
                </div>
                <div class="radar-sweep"></div>
                <div id="shrinePoint" class="radar-point shrine-point"></div>
                <div id="userPoint" class="radar-point user-point"></div>
            </div>
            <div class="radar-info">
                <div id="distanceInfo" class="distance-info">距離を計算中...</div>
                <div class="coordinates">
                    <div>🏛️ 靖国神社: 35.694535°N, 139.745081°E</div>
                    <div id="userCoords">📱 あなたの位置: 確認中...</div>
                </div>
            </div>
        </div>

        <!-- 掲示板機能 -->
        <div id="boardContainer" class="hidden">
            <div class="post-form">
                <div class="form-group">
                    <label for="postContent">新しい投稿</label>
                    <textarea id="postContent" placeholder="何か書いてみましょう..."></textarea>
                </div>
                <button id="postBtn" onclick="submitPost()">投稿する</button>
            </div>

            <div class="posts-container">
                <div class="posts-header">
                    <div class="posts-title">📋 投稿一覧</div>
                    <button class="refresh-btn" onclick="loadPosts()">🔄 更新</button>
                </div>
                <div id="postsArea">
                    <div class="loading">投稿を読み込み中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script Web AppのURL（後で設定）
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyt7reZEA0ZUA5aVrEef6jSnYpI7MCg3mhk1fLnY5nCgsZ69VtVw9WwXPen1xi_X11q/exec';
        
        // 靖国神社の位置
        const SHRINE_LAT = 35.694535;
        const SHRINE_LNG = 139.745081;
        const ALLOWED_DISTANCE = 400; // メートル
        
        let userLocation = null;
        let isLocationAllowed = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkLocation();
            
            // Enterキーで投稿（Shift+Enterで改行）
            document.getElementById('postContent').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitPost();
                }
            });
        });

        // 位置情報をチェック
        function checkLocation() {
            const statusElement = document.getElementById('locationStatus');
            
            if (!navigator.geolocation) {
                statusElement.className = 'location-status location-denied';
                statusElement.innerHTML = '❌ この端末では位置情報がサポートされていません';
                showRadar();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    const distance = calculateDistance(
                        SHRINE_LAT, SHRINE_LNG,
                        userLocation.lat, userLocation.lng
                    );
                    
                    if (distance <= ALLOWED_DISTANCE) {
                        isLocationAllowed = true;
                        statusElement.className = 'location-status location-allowed';
                        statusElement.innerHTML = `✅ 靖国神社から${Math.round(distance)}m - アクセス許可`;
                        showBoard();
                    } else {
                        isLocationAllowed = false;
                        statusElement.className = 'location-status location-denied';
                        statusElement.innerHTML = `❌ 靖国神社から${Math.round(distance)}m - アクセス範囲外（100m以内でアクセスしてください）`;
                        showRadar();
                    }
                },
                (error) => {
                    statusElement.className = 'location-status location-denied';
                    let errorMessage = '❌ 位置情報の取得に失敗しました';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += ' - 位置情報の使用を許可してください';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += ' - 位置情報が利用できません';
                            break;
                        case error.TIMEOUT:
                            errorMessage += ' - タイムアウトしました';
                            break;
                    }
                    
                    statusElement.innerHTML = errorMessage;
                    showRadar();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // 2点間の距離を計算（メートル単位）
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // 地球の半径（メートル）
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // レーダー画面を表示
        function showRadar() {
            document.getElementById('boardContainer').classList.add('hidden');
            document.getElementById('radarContainer').classList.remove('hidden');
            
            if (userLocation) {
                updateRadarDisplay();
            }
        }

        // 掲示板を表示
        function showBoard() {
            document.getElementById('radarContainer').classList.add('hidden');
            document.getElementById('boardContainer').classList.remove('hidden');
            loadPosts();
        }

        // レーダー表示を更新
        function updateRadarDisplay() {
            if (!userLocation) return;
            
            const distance = calculateDistance(
                SHRINE_LAT, SHRINE_LNG,
                userLocation.lat, userLocation.lng
            );
            
            // 距離情報を更新
            document.getElementById('distanceInfo').textContent = 
                `距離: ${Math.round(distance)}m (許可範囲: 100m以内)`;
            document.getElementById('userCoords').textContent = 
                `📱 あなたの位置: ${userLocation.lat.toFixed(6)}°N, ${userLocation.lng.toFixed(6)}°E`;
            
            // レーダー上の点の位置を計算
            const radarRadius = 180; // レーダー画面の半径（ピクセル）
            const maxDistance = 1000; // レーダーの最大表示距離（メートル）
            
            // 神社は中心に固定
            const shrinePoint = document.getElementById('shrinePoint');
            shrinePoint.style.left = '50%';
            shrinePoint.style.top = '50%';
            
            // ユーザーの位置を計算
            const userDistance = Math.min(distance, maxDistance);
            const angle = Math.atan2(
                userLocation.lng - SHRINE_LNG,
                userLocation.lat - SHRINE_LAT
            );
            
            const userRadius = (userDistance / maxDistance) * radarRadius;
            const userX = 50 + (userRadius * Math.sin(angle) / radarRadius) * 50;
            const userY = 50 - (userRadius * Math.cos(angle) / radarRadius) * 50;
            
            const userPoint = document.getElementById('userPoint');
            userPoint.style.left = userX + '%';
            userPoint.style.top = userY + '%';
        }

        // 投稿を送信
        async function submitPost() {
            if (!isLocationAllowed) {
                showMessage('靖国神社の200m以内でのみ投稿できます。', 'error');
                return;
            }
            
            const content = document.getElementById('postContent').value.trim();
            const postBtn = document.getElementById('postBtn');
            
            if (!content) {
                showMessage('投稿内容を入力してください。', 'error');
                return;
            }

            if (!GAS_URL || GAS_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {
                showMessage('Google Apps Script URLが設定されていません。', 'error');
                return;
            }

            postBtn.disabled = true;
            postBtn.textContent = '投稿中...';

            try {
                const formData = new FormData();
                formData.append('action', 'post');
                formData.append('content', content);

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('postContent').value = '';
                    showMessage('投稿が完了しました！', 'success');
                    loadPosts();
                } else {
                    throw new Error(result.error || '投稿に失敗しました。');
                }
            } catch (error) {
                console.error('投稿エラー:', error);
                showMessage('投稿に失敗しました: ' + error.message, 'error');
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = '投稿する';
            }
        }

        // 投稿一覧を読み込み
        async function loadPosts() {
            if (!isLocationAllowed) {
                return;
            }
            
            const postsArea = document.getElementById('postsArea');
            postsArea.innerHTML = '<div class="loading">投稿を読み込み中...</div>';

            if (!GAS_URL || GAS_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {
                postsArea.innerHTML = `
                    <div class="error">
                        <strong>設定が必要です</strong><br>
                        Google Apps Script Web AppのURLを設定してください。
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(GAS_URL + '?action=get', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayPosts(result.posts);
                } else {
                    throw new Error(result.error || '投稿の読み込みに失敗しました。');
                }
            } catch (error) {
                console.error('読み込みエラー:', error);
                postsArea.innerHTML = `
                    <div class="error">
                        投稿の読み込みに失敗しました: ${error.message}
                    </div>
                `;
            }
        }

        // 投稿を表示
        function displayPosts(posts) {
            const postsArea = document.getElementById('postsArea');
            
            if (!posts || posts.length === 0) {
                postsArea.innerHTML = `
                    <div class="empty-state">
                        <h3>まだ投稿がありません</h3>
                        <p>最初の投稿をしてみましょう！</p>
                    </div>
                `;
                return;
            }

            posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const html = posts.map(post => {
                const date = new Date(post.timestamp);
                const formattedDate = date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                return `
                    <div class="post-item">
                        <div class="post-time">${formattedDate}</div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                    </div>
                `;
            }).join('');

            postsArea.innerHTML = html;
        }

        // メッセージを表示
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
