    <script>
        // Google Apps Script Web Appã®URLï¼ˆå¾Œã§è¨­å®šï¼‰
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyt7reZEA0ZUA5aVrEef6jSnYpI7MCg3mhk1fLnY5nCgsZ69VtVw9WwXPen1xi_X11q/exec';
        
        // é–å›½ç¥ç¤¾ã®ä½ç½®
        const SHRINE_LAT = 35.694535;
        const SHRINE_LNG = 139.745081;
        const ALLOWED_DISTANCE = 400; // ãƒ¡ãƒ¼ãƒˆãƒ«
        
        let userLocation = null;
        let isLocationAllowed = false;

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkLocation();
            
            // Enterã‚­ãƒ¼ã§æŠ•ç¨¿ï¼ˆShift+Enterã§æ”¹è¡Œï¼‰
            document.getElementById('postContent').addEventListener('keydown', function(e) {

        // ä½ç½®æƒ…å ±ã‚’ãƒã‚§ãƒƒã‚¯
        function checkLocation() {
            const statusElement = document.getElementById('locationStatus');
            
            if (!navigator.geolocation) {
                statusElement.className = 'location-status location-denied';
                statusElement.innerHTML = 'âŒ ã“ã®ç«¯æœ«ã§ã¯ä½ç½®æƒ…å ±ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“';
                showRadar();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    const distance = calculateDistance(
                        SHRINE_LAT, SHRINE_LNG,
                        userLocation.lat, userLocation.lng
                    );
                    
                    if (distance <= ALLOWED_DISTANCE) {
                        isLocationAllowed = true;
                        statusElement.className = 'location-status location-allowed';
                        statusElement.innerHTML = `âœ… é–å›½ç¥ç¤¾ã‹ã‚‰${Math.round(distance)}m - ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯`;
                        showBoard();
                    } else {
                        isLocationAllowed = false;
                        statusElement.className = 'location-status location-denied';
                        statusElement.innerHTML = `âŒ é–å›½ç¥ç¤¾ã‹ã‚‰${Math.round(distance)}m - ã‚¢ã‚¯ã‚»ã‚¹ç¯„å›²å¤–ï¼ˆ100mä»¥å†…ã§ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„ï¼‰`;
                        showRadar();
                    }
                },
                (error) => {
                    statusElement.className = 'location-status location-denied';
                    let errorMessage = 'âŒ ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += ' - ä½ç½®æƒ…å ±ã®ä½¿ç”¨ã‚’è¨±å¯ã—ã¦ãã ã•ã„';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += ' - ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“';
                            break;
                        case error.TIMEOUT:
                            errorMessage += ' - ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ';
                            break;
                    }
                    
                    statusElement.innerHTML = errorMessage;

                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // 2ç‚¹é–“ã®è·é›¢ã‚’è¨ˆç®—ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«å˜ä½ï¼‰
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // åœ°çƒã®åŠå¾„ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // ãƒ¬ãƒ¼ãƒ€ãƒ¼ç”»é¢ã‚’è¡¨ç¤º
        function showRadar() {
            document.getElementById('boardContainer').classList.add('hidden');

        // ãƒ¬ãƒ¼ãƒ€ãƒ¼è¡¨ç¤ºã‚’æ›´æ–°
        function updateRadarDisplay() {
            if (!userLocation) return;
            
            const distance = calculateDistance(
                SHRINE_LAT, SHRINE_LNG,
                userLocation.lat, userLocation.lng
            );
            
            // è·é›¢æƒ…å ±ã‚’æ›´æ–°
            document.getElementById('distanceInfo').textContent = 
                `è·é›¢: ${Math.round(distance)}m (è¨±å¯ç¯„å›²: 100mä»¥å†…)`;
            document.getElementById('userCoords').textContent = 
                `ğŸ“± ã‚ãªãŸã®ä½ç½®: ${userLocation.lat.toFixed(6)}Â°N, ${userLocation.lng.toFixed(6)}Â°E`;
            
            // ãƒ¬ãƒ¼ãƒ€ãƒ¼ä¸Šã®ç‚¹ã®ä½ç½®ã‚’è¨ˆç®—
            const radarRadius = 180; // ãƒ¬ãƒ¼ãƒ€ãƒ¼ç”»é¢ã®åŠå¾„ï¼ˆãƒ”ã‚¯ã‚»ãƒ«ï¼‰
            const maxDistance = 1000; // ãƒ¬ãƒ¼ãƒ€ãƒ¼ã®æœ€å¤§è¡¨ç¤ºè·é›¢ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰
            
            // ç¥ç¤¾ã¯ä¸­å¿ƒã«å›ºå®š
            const shrinePoint = document.getElementById('shrinePoint');

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ä½ç½®ã‚’è¨ˆç®—
            const userDistance = Math.min(distance, maxDistance);
            const angle = Math.atan2(
                userLocation.lng - SHRINE_LNG,
                userLocation.lat - SHRINE_LAT
            );
            
            const userRadius = (userDistance / maxDistance) * radarRadius;
            const userX = 50 + (userRadius * Math.sin(angle) / radarRadius) * 50;
            const userY = 50 - (userRadius * Math.cos(angle) / radarRadius) * 50;
            
            const userPoint = document.getElementById('userPoint');
            userPoint.style.left = userX + '%';
            userPoint.style.top = userY + '%';
        }

        // æŠ•ç¨¿ã‚’é€ä¿¡
        async function submitPost() {

                showMessage('é–å›½ç¥ç¤¾ã®200mä»¥å†…ã§ã®ã¿æŠ•ç¨¿ã§ãã¾ã™ã€‚', 'error');

            }

            if (!GAS_URL || GAS_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {

            }

            postBtn.disabled = true;

            } catch (error) {

        // æŠ•ç¨¿ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadPosts() {
            if (!isLocationAllowed) {

            try {

                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayPosts(result.posts);
                } else {
                    throw new Error(result.error || 'æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                postsArea.innerHTML = `
                    <div class="error">
                        æŠ•ç¨¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}
                    </div>
                `;
            }
        }

        // æŠ•ç¨¿ã‚’è¡¨ç¤º
        function displayPosts(posts) {
            const postsArea = document.getElementById('postsArea');
            
            if (!posts || posts.length === 0) {
                postsArea.innerHTML = `
                    <div class="empty-state">
                        <h3>ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“</h3>
                        <p>æœ€åˆã®æŠ•ç¨¿ã‚’ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                    </div>
                `;
                return;
            }

            posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const html = posts.map(post => {
                const date = new Date(post.timestamp);
                const formattedDate = date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                return `
                    <div class="post-item">
                        <div class="post-time">${formattedDate}</div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                    </div>
                `;
            }).join('');

            postsArea.innerHTML = html;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
